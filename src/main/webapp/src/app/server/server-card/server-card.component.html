<ng-container *ngIf="data">
  <mat-card routerLink="{{data.id}}">
    <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">
      <h2 fxFlex="1 1 auto" class="title">{{data.name}}</h2>
      <div class="divider" fxFlex="1 1 auto"></div>
      <p fxFlex="1 1 auto" class="text">{{data.description}}</p>
    </div>
  </mat-card>
</ng-container>
