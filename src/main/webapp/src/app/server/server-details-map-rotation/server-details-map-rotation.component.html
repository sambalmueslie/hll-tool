<mat-progress-bar mode="indeterminate" *ngIf="reloading"></mat-progress-bar>
<div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center stretch" class="base-container">
  <mat-list>

    <mat-list-item *ngFor="let map of maps">
      <mat-icon mat-list-icon>folder</mat-icon>
      <div mat-line>{{map}}</div>
    </mat-list-item>

  </mat-list>

</div>
