micronaut:
  application:
    name: HLL-Tool
  server:
    thread-selection: AUTO
    cors:
      enabled: true
    netty:
      access-logger:
        enabled: true
  executors:
    scheduled:
      type: scheduled
      core-pool-size: 30
  security:
    enabled: true
    endpoints:
      login:
        enabled: false
      oauth:
        enabled: false
    token:
      jwt:
        enabled: true
        signatures:
          jwks:
            auth0:
              url: "https://hlltool.eu.auth0.com/.well-known/jwks.json"
    intercept-url-map:
      - pattern: /**
        access:
          - isAuthenticated()
  caches:
    my-cache:
      maximumSize: 20

jackson:
  bean-introspection-module: true
  serialization-inclusion: always
datasources:
  default:
    url: jdbc:postgresql://localhost:5432/postgres
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
    schema-generate: NONE
    dialect: POSTGRES
    schema: hll_tool

flyway:
  datasources:
    default:
      enabled: true
      default-schema: hll_tool
      create-schemas: true
      schemas: hll_tool
      clean-schema: false
